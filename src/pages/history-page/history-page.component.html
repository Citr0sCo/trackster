<div class="home-page-component">
    <div class="container">
        <h3>History</h3>
        @if (media.length > 0) {
            <div class="o-grid o-grid--space-between o-grid--row">
                @for (media of media.slice(0, 10); track media) {
                    <div class="o-grid__col o-grid__col--fixed movie-poster" style="background-image: url({{media.posterUrl}});">
                        <div class="movie-poster__title">
                            {{ media.title ?? media.grandParentTitle }} ({{ media.year }})
                        </div>
                        <div class="movie-poster__watched_at">
                            {{ media.watchedAt | date }}
                        </div>
                    </div>
                }
            </div>
        }

        <hr>
    </div>
</div>
